<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 property Basic</title>
        <style>
            .box{
                width: 100px; height: 100px;
                position: absolute;
            }
            .box:nth-child(1){
                background-color: aquamarine;
                left: 10px; top: 10px;
                z-index: 100;
            }
            .box:nth-child(2){
                background-color: burlywood;
                left: 50px; top:50px;
                z-index: 10;
            }
            .box:nth-child(3){
                background-color: cornflowerblue;
                left: 100px; top: 100px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h1>Lorem ipsum dolor amet</h1>
    </body>
</html>
