<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            table > tbody> tr > th{
                color: rgb(190, 84, 102);
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>조수연</td>
                <td>서울특별시</td>
            </tr>
        </table>
    </body>
</html>
