<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{overflow: hidden;}
            li{
                list-style: none;
                float:left; padding: 15px;
            }
            li:first-child{border-radius: 10px 0 0 10px;}
            li:last-child{border-radius: 0 10px 10px 0;}

            li:nth-child(2n) {background-color: rgb(247, 185, 52);}
            li:nth-child(2n+1) {background-color: burlywood;}
        </style>
    </head>
    <body>
        <ul>
            <li>일</li>
            <li>이</li>
            <li>삼</li>
            <li>사</li>
            <li>오</li>
            <li>육</li>
        </ul>
    </body>
</html>
