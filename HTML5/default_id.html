<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            width: 800px; margin; 0 auto;
            background: yellow;
        }
        #wrap {
            width: 800px; margin; 0 auto;
            overflow: hidden;
        }
        #aside{
            width: 200px; float: left;
            background: blue;
        }
        #content{
            width: 600px; flaot: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>노랑이</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>파랑이</h1>
        </div>
        <div id="content">
            <h1>초록초록이</h1>
        </div>
    </div>
</body>
</html>
