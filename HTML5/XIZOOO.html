<!DOCTYPE html>
<html>

<head>
    <style>
        .font_big {
            font-size: 1em;
        }

        .font_normal {
            font-style: normal;
        }

        .font_center {
            text-align: center;
        }

        a:link {
            color: white;
            text-decoration: none;
        }

        a:visited {
            color:white;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }


        .button {
            width: 150px;
            height: 30px;
            background-color: orange;

        }

        .button>a {
            display: block;
        }
    </style>
</head>

<body>
    <div class="button">
        <a href="#" class="font_big font_normal font_center ">VIEW MORE</a>
    </div>
</body>

</html>
