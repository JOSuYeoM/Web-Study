<!DOCTYPE html>
<html>
<title> JavaScript Basic</title>
<script>
    var date = new Date();
    var month = date.getMonth() + 1;

    if (3 <= month && month <= 5) {
        alert('봄')
    } else if (6 <= month && month <= 8) {
        alert('여름')
    } else if (9 <= month && month <= 11) {
        alert('가을')
    } else {
        alert('겨울')
    }
</script>

</html>
