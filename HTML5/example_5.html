<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 500px;
            height: 300px;
            border: 3px solid maroon;
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50% 50%;
        }

        #red {
            background: red;
            right: 20px;
            bottom: 20px;

        }

        #blue {
            background: blue;
            right: 20px;
            top: 20px;

        }

        #green {
            background: green;
            left: 20px;
            top: 20px;
        }

        #yellow {
            background: yellow;
            left: 20px;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Dummy Text</h1>
    <div id="red" class="circle"></div>
    <div id="green" class="circle"></div>
    <div id="blue" class="circle"></div>
    <div id="yellow" class="circle"></div>
</body>

</html>
