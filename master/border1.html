<!DOCTYPE hmtl>
<html>

<head>
    <style>
        div {
            width: 200px;

            display: inline-block;
            margin: 15px;
            border-width: 5px;

        }

        .box1 {
            border-style: solid;
            border-color:rgb(95, 89, 85)

        .box2 {
            border-style: dotted;
            border-color: blueviolet;
        }

        .box3 {
            border-style: dashed;
            border-color: rgb(0, 41, 43)
        }
    </style>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</head>

</html>
